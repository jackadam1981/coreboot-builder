    steps:
    - name: æ£€å‡ºæ„å»ºä»“åº“ / Checkout Builder Repository
      uses: actions/checkout@v4

    - name: å…‹éš† MrChromebox Coreboot æºç  / Clone Coreboot Source
      run: |
        git clone https://github.com/mrchromebox/coreboot.git coreboot
