        fi

    - name: æ‹‰å– Coreboot SDK å®¹å™¨ / Pull Coreboot SDK
      run: docker pull coreboot/coreboot-sdk:latest

    - name: æ„å»ºå·¥å…·é“¾ / Build Toolchain
      run: |
