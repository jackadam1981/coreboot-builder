        DEVICE="${{ inputs.device }}"
        
        if [ "$DEVICE" = "all" ]; then
          echo "target=all" >> $GITHUB_OUTPUT
          echo "device_name=all" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ ç¼–è¯‘æ‰€æœ‰è®¾å¤‡ (292ä¸ª) / Building all devices"
