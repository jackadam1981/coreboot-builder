name: 3.02.custom_power.yml - Build Kaisa ROM with Custom Power Settings

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 3.2)'
        required: false
        default: '3.2'
        type: string
      description:
        description: 'Release description'
        required: false
        default: 'ÂÆöÂà∂ÂäüËÄóÂ¢ôÈÖçÁΩÆÔºöÊèêÈ´òÊÄßËÉΩÊïàÁéáÔºàPL1: 25W/64s, PL2: 50W/32sÔºâ'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Pull Docker image
      run: |
        echo "üê≥ Pulling coreboot/coreboot-sdk Docker image..."
        docker pull coreboot/coreboot-sdk:latest
        echo "‚úÖ Docker image ready"
    
    - name: Clone MrChromebox coreboot
      run: |
        echo "üì• Cloning MrChromebox coreboot repository..."
        if [ ! -d "coreboot" ]; then
          echo "üì• Cache miss, cloning repository..."
          git clone https://github.com/mrchromebox/coreboot.git
        else
          echo "‚úÖ Cache hit, using cached repository"
        fi
        
        cd coreboot
        echo "üì¶ Updating submodules..."
        git submodule update --init --checkout --recursive
        echo "üîß Setting proper permissions..."
        chmod -R 755 .
        echo "‚úÖ Source code ready"
    
    - name: "Step 1: Set ROM version string"
      run: |
        echo "üîß Step 1: Setting custom ROM version string..."
        
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        VERSION="${{ github.event.inputs.version || '3.2' }}"
        VERSION_SUFFIX="$(date +%Y%m%d)-${VERSION}"
        
        if [ -f "$CONFIG_FILE" ]; then
          echo "üìù Updating CONFIG_LOCALVERSION in $CONFIG_FILE"
          sed -i '/^CONFIG_LOCALVERSION/d' "$CONFIG_FILE"
          printf '\nCONFIG_LOCALVERSION="%s"\n' "$VERSION_SUFFIX" >> "$CONFIG_FILE"
          echo "‚úÖ CONFIG_LOCALVERSION set to $VERSION_SUFFIX"
        else
          echo "‚ùå Config file not found: $CONFIG_FILE"
          exit 1
        fi
    
    - name: "Step 2: Prepare RTL UNDI driver"
      run: |
        echo "üîß Step 2: ÂáÜÂ§áÈ¢Ñ‰∏ãËΩΩÁöÑ RTL UNDI È©±Âä®"
        cd coreboot
        
        # Ê£ÄÊü•È¢Ñ‰∏ãËΩΩÁöÑ RTL È©±Âä®
        if [ -f "../RtkUndiDxe.efi" ]; then
          echo "‚úÖ ÊâæÂà∞È¢Ñ‰∏ãËΩΩÁöÑ RTL UNDI È©±Âä®"
          
          # È™åËØÅÈ©±Âä®Êñá‰ª∂
          echo "üìä È©±Âä®Êñá‰ª∂‰ø°ÊÅØ:"
          file "../RtkUndiDxe.efi"
          size=$(stat -c%s "../RtkUndiDxe.efi")
          echo "üìè Êñá‰ª∂Â§ßÂ∞è: $size bytes"
          
          # Ê£ÄÊü•ÁâàÊú¨‰ø°ÊÅØ
          echo "üìã ÁâàÊú¨‰ø°ÊÅØ:"
          strings "../RtkUndiDxe.efi" | grep -i "version\|ver\|v[0-9]" | head -5
          
          # Ê£ÄÊü• PXE/UNDI ÂäüËÉΩ
          echo "üåê PXE/UNDI ÂäüËÉΩ:"
          strings "../RtkUndiDxe.efi" | grep -i "pxe\|undi" | head -5
          
          # Â§çÂà∂Âà∞ÊûÑÂª∫ÁõÆÂΩï
          echo "üíæ Â§çÂà∂ RTL È©±Âä®Âà∞ÊûÑÂª∫ÁõÆÂΩï..."
          cp "../RtkUndiDxe.efi" "rtl_undi_driver_updated.efi"
          echo "‚úÖ RTL UNDI È©±Âä®ÂáÜÂ§áÂÆåÊàê"
          echo "üìù Ê≠§È©±Âä®Â∞ÜÂú® EDK2 ÊûÑÂª∫ËøáÁ®ã‰∏≠Ë¢´ÈõÜÊàêÂà∞Âõ∫‰ª∂‰∏≠"
        else
          echo "‚ö†Ô∏è Êú™ÊâæÂà∞È¢Ñ‰∏ãËΩΩÁöÑ RTL È©±Âä®Êñá‰ª∂"
          echo "üìù Â∞Ü‰ΩøÁî® MrChromebox EDK2 ‰∏≠ÁöÑÂéüÂßãÈ©±Âä®"
        fi
    
    - name: "Step 3: Configure EDK2 custom build parameters"
      run: |
        echo "üîß Step 3: Configuring EDK2 custom build parameters..."
        echo "üìù Adding optimized EDK2 network configuration for PXE boot"
        
        CONFIG_FILE="coreboot/configs/cml/config.kaisa.uefi"
        
        # Ê£ÄÊü•ÈÖçÁΩÆÊñá‰ª∂ÊòØÂê¶Â≠òÂú®
        if [ -f "$CONFIG_FILE" ]; then
          echo "‚úÖ Kaisa UEFI config found"
          
          # Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÂ≠òÂú® EDK2 Ëá™ÂÆö‰πâÊûÑÂª∫ÂèÇÊï∞
          if grep -q "CONFIG_EDK2_CUSTOM_BUILD_PARAMS" "$CONFIG_FILE"; then
            echo "üìù Updating existing CONFIG_EDK2_CUSTOM_BUILD_PARAMS..."
            # Âà†Èô§ÊóßÁöÑÈÖçÁΩÆË°å
            sed -i '/CONFIG_EDK2_CUSTOM_BUILD_PARAMS/d' "$CONFIG_FILE"
          else
            echo "üìù Adding new CONFIG_EDK2_CUSTOM_BUILD_PARAMS..."
          fi
          
          # Ê∑ªÂä†‰ºòÂåñÁöÑ EDK2 Ëá™ÂÆö‰πâÊûÑÂª∫ÂèÇÊï∞
          echo "" >> "$CONFIG_FILE"
          echo "# EDK2 custom build parameters for PXE network boot" >> "$CONFIG_FILE"
          echo 'CONFIG_EDK2_CUSTOM_BUILD_PARAMS="-D NETWORK_DRIVER_ENABLE=TRUE -D NETWORK_ENABLE=TRUE -D NETWORK_IP4_ENABLE=TRUE -D NETWORK_IP6_ENABLE=FALSE -D NETWORK_PXE_BOOT_ENABLE=TRUE -D NETWORK_HTTP_BOOT_ENABLE=FALSE -D NETWORK_HTTP_ENABLE=FALSE -D NETWORK_ALLOW_HTTP_CONNECTIONS=FALSE -D NETWORK_SNP_ENABLE=TRUE -D NETWORK_VLAN_ENABLE=FALSE -D NETWORK_RTEK_PCI=TRUE -D NETWORK_TLS_ENABLE=FALSE -D NETWORK_ISCSI_ENABLE=FALSE -D NETWORK_RTEK_USB=FALSE -D NETWORK_ASIX_USB3=FALSE -D NETWORK_ASIX_USB2=FALSE"' >> "$CONFIG_FILE"
          
          echo "‚úÖ EDK2 custom build parameters configured"
        else
          echo "‚ùå Kaisa UEFI config not found"
          exit 1
        fi
        
        echo "‚úÖ EDK2 custom build parameters configuration completed"
    
    - name: "Step 4: Fix RTL8168 dependencies in puff/Kconfig"
      run: |
        echo "üîß Step 4: Fixing RTL8168 dependencies in puff/Kconfig..."
        echo "üìù Adding missing dependencies for RTL8168 ERI programming"
        
        cd coreboot
        PUFF_KCONFIG="src/mainboard/google/puff/Kconfig"
        
        # Ê£ÄÊü•Âπ∂Ê∑ªÂä† REALTEK_8168_RESET ‰æùËµñ
        if ! grep -q "select REALTEK_8168_RESET" "$PUFF_KCONFIG"; then
          echo "üìù Adding REALTEK_8168_RESET dependency..."
          sed -i '/select RT8168_GEN_ACPI_POWER_RESOURCE/a\\tselect REALTEK_8168_RESET' "$PUFF_KCONFIG"
          echo "‚úÖ REALTEK_8168_RESET dependency added"
        else
          echo "‚úÖ REALTEK_8168_RESET already present"
        fi
        
        # Ê£ÄÊü•Âπ∂Ê∑ªÂä† RT8168_SUPPORT_LEGACY_VPD_MAC ÊîØÊåÅ
        if ! grep -q "select RT8168_SUPPORT_LEGACY_VPD_MAC" "$PUFF_KCONFIG"; then
          echo "üìù Adding RT8168_SUPPORT_LEGACY_VPD_MAC support..."
          sed -i '/select RT8168_SET_LED_MODE/a\\tselect RT8168_SUPPORT_LEGACY_VPD_MAC' "$PUFF_KCONFIG"
          echo "‚úÖ RT8168_SUPPORT_LEGACY_VPD_MAC support added"
        else
          echo "‚úÖ RT8168_SUPPORT_LEGACY_VPD_MAC already present"
        fi
        
        # Ê£ÄÊü•Âπ∂Ê∑ªÂä† RT8168_GET_MAC_FROM_VPD ÊîØÊåÅ
        if ! grep -q "select RT8168_GET_MAC_FROM_VPD" "$PUFF_KCONFIG"; then
          echo "üìù Adding RT8168_GET_MAC_FROM_VPD support..."
          sed -i '/select RT8168_SUPPORT_LEGACY_VPD_MAC/a\\tselect RT8168_GET_MAC_FROM_VPD' "$PUFF_KCONFIG"
          echo "‚úÖ RT8168_GET_MAC_FROM_VPD support added"
        else
          echo "‚úÖ RT8168_GET_MAC_FROM_VPD already present"
        fi
        
        # Ê£ÄÊü•Âπ∂Ê∑ªÂä† RT8168_PUT_MAC_TO_ERI ÊîØÊåÅ
        if ! grep -q "select RT8168_PUT_MAC_TO_ERI" "$PUFF_KCONFIG"; then
          echo "üìù Adding RT8168_PUT_MAC_TO_ERI support..."
          sed -i '/select RT8168_GET_MAC_FROM_VPD/a\\tselect RT8168_PUT_MAC_TO_ERI' "$PUFF_KCONFIG"
          echo "‚úÖ RT8168_PUT_MAC_TO_ERI support added"
        else
          echo "‚úÖ RT8168_PUT_MAC_TO_ERI already present"
        fi
        
        echo "‚úÖ Step 4 completed: RTL8168 dependencies fixed"
    
    - name: "Step 5: Configure Kaisa UEFI settings"
      run: |
        echo "üîß Step 5: Configuring Kaisa UEFI settings..."
        echo "üìù Adding EDK2 network and RTL8168 configurations to config.kaisa.uefi"
        
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        
        echo "üìù Adding EDK2 network and RTL8168 configurations..."
        echo "" >> "$CONFIG_FILE"
        echo "# EDK2 Network PXE Support" >> "$CONFIG_FILE"
        echo "CONFIG_EDK2_NETWORK_PXE_SUPPORT=y" >> "$CONFIG_FILE"
        echo "CONFIG_EDK2_LOAD_OPTION_ROMS=y" >> "$CONFIG_FILE"
        echo "" >> "$CONFIG_FILE"
        echo "# EDK2 Boot Manager Settings" >> "$CONFIG_FILE"
        echo "CONFIG_EDK2_BOOT_TIMEOUT=10" >> "$CONFIG_FILE"
        echo "CONFIG_EDK2_BOOT_MANAGER_ESCAPE=y" >> "$CONFIG_FILE"
        echo "" >> "$CONFIG_FILE"
        echo "# RTL8168 MAC Address ERI Programming" >> "$CONFIG_FILE"
        echo "CONFIG_RT8168_PUT_MAC_TO_ERI=y" >> "$CONFIG_FILE"
        
        echo "‚úÖ Step 5 completed: Kaisa UEFI settings configured"
    
    - name: "Step 6: Apply RTL8168 driver fixes"
      run: |
        echo "üîß Step 6: Applying RTL8168 driver fixes..."
        echo "üìù Overwriting r8168.c with fixed version..."
        
        cd coreboot
        R8168_DRIVER="src/drivers/net/r8168.c"
        FIXED_DRIVER="../fixed-files/r8168.c"
        
        # Ê£ÄÊü•‰øÆÂ§çÂêéÁöÑÊñá‰ª∂ÊòØÂê¶Â≠òÂú®
        if [ -f "$FIXED_DRIVER" ]; then
          echo "‚úÖ Fixed RTL8168 driver found: $FIXED_DRIVER"
          
          # Ë¶ÜÁõñÂéüÂßãÊñá‰ª∂
          echo "üìù Overwriting r8168.c with fixed version..."
          cp "$FIXED_DRIVER" "$R8168_DRIVER"
          echo "‚úÖ RTL8168 driver fixes applied"
        else
          echo "‚ùå Fixed RTL8168 driver not found: $FIXED_DRIVER"
          echo "‚ö†Ô∏è  Skipping driver fixes (using original version)"
        fi
        
        echo "‚úÖ Step 6 completed: RTL8168 driver fixes applied"
    
    - name: "Step 7: Configure EC settings"
      run: |
        echo "üîß Step 7: Configuring EC settings..."
        echo "üìù Setting default values for EC configuration options"
        
        cd coreboot
        
        # 1. ËÆæÁΩÆ power_on_after_fail ÈªòËÆ§ÂÄº‰∏∫ MAINBOARD_POWER_STATE_OFF (‰øùÊåÅÂÖ≥Èó≠)
        echo "üìù Configuring power_on_after_fail default to 'Power off (S5)'..."
        CFR_H="src/soc/intel/common/block/include/intelblocks/cfr.h"
        if [ -f "$CFR_H" ]; then
          # Â∞Ü CONFIG_MAINBOARD_POWER_FAILURE_STATE ÊõøÊç¢‰∏∫ MAINBOARD_POWER_STATE_OFF
          sed -i 's/\.default_value[[:space:]]*=[[:space:]]*CONFIG_MAINBOARD_POWER_FAILURE_STATE,/.default_value = MAINBOARD_POWER_STATE_OFF, \/\/ Default: Keep system off when AC is plugged in/' "$CFR_H"
          echo "‚úÖ power_on_after_fail default set to MAINBOARD_POWER_STATE_OFF"
        else
          echo "‚ùå CFR header not found: $CFR_H"
          exit 1
        fi
        
        # 2. ËÆæÁΩÆ legacy_8254_timer ÈªòËÆ§ÂÄº‰∏∫ 1 (ÂêØÁî®)
        echo "üìù Configuring legacy_8254_timer default to 'Enabled'..."
        CANNONLAKE_CFR_H="src/soc/intel/cannonlake/include/soc/cfr.h"
        if [ -f "$CANNONLAKE_CFR_H" ]; then
          # Âú® legacy_8254_timer ÂÆö‰πâÂùóÂÜÖÔºåÂ∞Ü .default_value = 0, ÊõøÊç¢‰∏∫ .default_value = 1,
          sed -i '/^static const struct sm_object legacy_8254_timer/,/^});/ s/\.default_value[[:space:]]*=[[:space:]]*0,/.default_value = 1, \/\/ Default: Enabled/' "$CANNONLAKE_CFR_H"
          echo "‚úÖ legacy_8254_timer default set to 1 (Enabled)"
        else
          echo "‚ùå Cannonlake CFR header not found: $CANNONLAKE_CFR_H"
          exit 1
        fi
        
        # 3. È™åËØÅ DPTF_ENABLE_FAN_CONTROL Â∑≤ÂÆö‰πâ
        echo "üìù Verifying DPTF_ENABLE_FAN_CONTROL is enabled..."
        DPTF_ASL="src/mainboard/google/puff/variants/baseboard/include/baseboard/acpi/dptf.asl"
        if [ -f "$DPTF_ASL" ]; then
          if grep -q "^#define DPTF_ENABLE_FAN_CONTROL" "$DPTF_ASL"; then
            echo "‚úÖ DPTF_ENABLE_FAN_CONTROL is defined in dptf.asl"
          else
            echo "‚ö†Ô∏è  DPTF_ENABLE_FAN_CONTROL not found, adding it..."
            sed -i '/#define DPTF_ENABLE_CHARGER/a\\n#define DPTF_ENABLE_FAN_CONTROL' "$DPTF_ASL"
            echo "‚úÖ DPTF_ENABLE_FAN_CONTROL added"
          fi
        else
          echo "‚ùå DPTF ASL file not found: $DPTF_ASL"
          exit 1
        fi
        
        # 4. ÂêØÁî® Chrome EC Ëá™Âä®È£éÊâáÊéßÂà∂ÔºàÁî®‰∫é BIOS ÊòæÁ§∫Ôºâ
        echo "üìù Enabling Chrome EC automatic fan control for BIOS display..."
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        if [ -f "$CONFIG_FILE" ]; then
          if grep -q "CONFIG_EC_GOOGLE_CHROMEEC_AUTO_FAN_CTRL" "$CONFIG_FILE"; then
            echo "‚úÖ CONFIG_EC_GOOGLE_CHROMEEC_AUTO_FAN_CTRL already present"
            # Á°Æ‰øùÂÆÉÊòØÂêØÁî®ÁöÑ
            sed -i 's/^CONFIG_EC_GOOGLE_CHROMEEC_AUTO_FAN_CTRL=.*/CONFIG_EC_GOOGLE_CHROMEEC_AUTO_FAN_CTRL=y/' "$CONFIG_FILE"
          else
            echo "üìù Adding CONFIG_EC_GOOGLE_CHROMEEC_AUTO_FAN_CTRL..."
            echo "" >> "$CONFIG_FILE"
            echo "# Chrome EC automatic fan control (for BIOS display)" >> "$CONFIG_FILE"
            echo "CONFIG_EC_GOOGLE_CHROMEEC_AUTO_FAN_CTRL=y" >> "$CONFIG_FILE"
            echo "‚úÖ CONFIG_EC_GOOGLE_CHROMEEC_AUTO_FAN_CTRL added"
          fi
        else
          echo "‚ùå Config file not found: $CONFIG_FILE"
          exit 1
        fi
        
        echo "‚úÖ Step 7 completed: EC settings configured"
    
    - name: "Step 8: Apply high performance power profile"
      run: |
        echo "üîß Step 8: Applying high performance power/thermal profile..."
        echo "üìù Setting power limits for improved performance efficiency"
        
        cd coreboot
        POWER_FILE="src/mainboard/google/puff/variants/kaisa/overridetree.cb"
        SYSTEMAGENT_FILE="src/soc/intel/cannonlake/systemagent.c"
        
        if [ ! -f "$POWER_FILE" ]; then
          echo "‚ùå Power configuration file not found: $POWER_FILE"
          exit 1
        fi
        
        # Modify power limits using sed
        echo "üìù Updating TDP power limits..."
        sed -i 's/\.tdp_pl1_override = 15,/.tdp_pl1_override = 25,/' "$POWER_FILE"
        sed -i 's/\.tdp_pl2_override = 51,/.tdp_pl2_override = 50,/' "$POWER_FILE"
        
        echo "üìù Updating PL1 power limits (25W, 64s window)..."
        # Debug: Show current PL1 values before modification
        echo "   Current PL1 values:"
        grep -A 5 'register "controls\.power_limits\.pl1"' "$POWER_FILE" | head -6 || true
        
        # Update PL1 min_power from 15000 to 25000
        sed -i '/register "controls\.power_limits\.pl1"/,/granularity = 200,}/ s/\.min_power = 15000,/.min_power = 25000,/' "$POWER_FILE"
        echo "   ‚úÖ Updated PL1 min_power to 25000"
        
        # Update PL1 max_power from 15000 to 25000
        sed -i '/register "controls\.power_limits\.pl1"/,/granularity = 200,}/ s/\.max_power = 15000,/.max_power = 25000,/' "$POWER_FILE"
        echo "   ‚úÖ Updated PL1 max_power to 25000"
        
        # Update PL1 time_window_min from 28 to 64 seconds
        sed -i '/register "controls\.power_limits\.pl1"/,/granularity = 200,}/ s/\.time_window_min = 28 \* MSECS_PER_SEC,/.time_window_min = 64 * MSECS_PER_SEC,/' "$POWER_FILE"
        echo "   ‚úÖ Updated PL1 time_window_min to 64 seconds"
        
        # Update PL1 time_window_max to 64 seconds (handle any value, ensure it's 64)
        sed -i '/register "controls\.power_limits\.pl1"/,/granularity = 200,}/ s/\.time_window_max = [0-9][0-9]* \* MSECS_PER_SEC,/.time_window_max = 64 * MSECS_PER_SEC,/' "$POWER_FILE"
        echo "   ‚úÖ Updated PL1 time_window_max to 64 seconds"
        
        # Debug: Show PL1 values after modification
        echo "   PL1 values after modification:"
        grep -A 5 'register "controls\.power_limits\.pl1"' "$POWER_FILE" | head -6 || true
        
        echo "üìù Updating PL2 power limits (50W, 32s window - half of PL1)..."
        # Debug: Show current PL2 values before modification
        echo "   Current PL2 values:"
        grep -A 5 'register "controls\.power_limits\.pl2"' "$POWER_FILE" | head -6 || true
        
        # Update PL2 max_power from 51000 to 50000
        sed -i '/register "controls\.power_limits\.pl2"/,/granularity = 1000,}/ s/\.max_power = 51000,/.max_power = 50000,/' "$POWER_FILE"
        echo "   ‚úÖ Updated PL2 max_power to 50000"
        
        # Update PL2 time_window_min from 28 to 32 seconds
        sed -i '/register "controls\.power_limits\.pl2"/,/granularity = 1000,}/ s/\.time_window_min = 28 \* MSECS_PER_SEC,/.time_window_min = 32 * MSECS_PER_SEC,/' "$POWER_FILE"
        echo "   ‚úÖ Updated PL2 time_window_min to 32 seconds"
        
        # Update PL2 time_window_max to 32 seconds (handle any value, ensure it's 32)
        # Use [0-9]\+ to match one or more digits (basic regex, works with sed -i)
        sed -i '/register "controls\.power_limits\.pl2"/,/granularity = 1000,}/ s/\.time_window_max = [0-9][0-9]* \* MSECS_PER_SEC,/.time_window_max = 32 * MSECS_PER_SEC,/' "$POWER_FILE"
        echo "   ‚úÖ Updated PL2 time_window_max to 32 seconds"
        
        # Debug: Show PL2 values after modification
        echo "   PL2 values after modification:"
        grep -A 5 'register "controls\.power_limits\.pl2"' "$POWER_FILE" | head -6 || true
        
        # Update comments
        sed -i 's/# PL1 is fixed at 15W, avg over 28-32s interval/# PL1 is fixed at 25W, avg over 64s interval/' "$POWER_FILE"
        sed -i 's/# 15-51W PL2 in 1000mW increments, avg over 28-32s interval/# 25-50W PL2 in 1000mW increments, avg over 32s interval/' "$POWER_FILE"
        
        # Modify systemagent.c to use 64 seconds (closest to 60s) for PL1 time window
        # Note: power_limit_time_sec_to_msr array doesn't have 60s, closest is 64s (0x10)
        echo "üìù Updating systemagent.c to use 64 seconds for PL1 time window..."
        if [ -f "$SYSTEMAGENT_FILE" ]; then
          # Change MOBILE_SKU_PL1_TIME_SEC from 28 to 64
          sed -i 's/set_power_limits(MOBILE_SKU_PL1_TIME_SEC, soc_config);/set_power_limits(64, soc_config); \/\/ Changed from MOBILE_SKU_PL1_TIME_SEC (28s) to 64s for high performance/' "$SYSTEMAGENT_FILE"
          echo "‚úÖ systemagent.c updated to use 64 seconds for PL1 time window"
        else
          echo "‚ö†Ô∏è  systemagent.c not found, PL1 time window will remain at 28 seconds"
        fi
        
        echo "‚úÖ High performance power profile applied"
    
    - name: "Step Simulate: Simulate build configuration"
      run: |
        echo "üîß Step 9: Simulating build configuration process..."
        echo "üìù This step simulates the build-uefi.sh configuration process"
        
        cd coreboot
        
        # Â§çÂà∂ÈÖçÁΩÆÊñá‰ª∂Âà∞Ê†πÁõÆÂΩïÔºàÂèÇËÄÉ build-uefi.sh Á¨¨31Ë°åÔºâ
        cfg_file="configs/cml/config.kaisa.uefi"
        echo "üìã Copying $cfg_file to .config"
        cp "$cfg_file" .config
        
        # ÊâßË°å make clean Âíå make olddefconfigÔºàÂèÇËÄÉ build-uefi.sh Á¨¨33-34Ë°åÔºâ
        echo "üßπ Running make clean..."
        make clean
        
        echo "‚öôÔ∏è Running make olddefconfig..."
        make olddefconfig
        
        echo "‚úÖ Build configuration simulation completed"
    
    - name: "Step Verify 1: ROM version string"
      run: |
        echo "üîç Step Verify 1: Checking ROM version string..."
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        VERSION="${{ github.event.inputs.version || '3.2' }}"
        VERSION_SUFFIX="$(date +%Y%m%d)-${VERSION}"
        if grep -q "CONFIG_LOCALVERSION=\"${VERSION_SUFFIX}\"" "$CONFIG_FILE"; then
          echo "‚úÖ CONFIG_LOCALVERSION matches ${VERSION_SUFFIX}"
        else
          echo "‚ùå CONFIG_LOCALVERSION does not match ${VERSION_SUFFIX}"
          exit 1
        fi
    
    - name: "Step Verify 2: RTL UNDI driver prepared"
      run: |
        echo "üîç Step Verify 2: Validating RTL UNDI driver preparation..."
        cd coreboot
        DRIVER_COPY="rtl_undi_driver_updated.efi"
        if [ -f "$DRIVER_COPY" ]; then
          echo "‚úÖ Prepared RTL UNDI driver found: $DRIVER_COPY"
          file "$DRIVER_COPY"
        else
          echo "‚ÑπÔ∏è Prepared RTL UNDI driver not found; repository default will be used"
        fi
    
    - name: "Step Verify 3: EDK2 custom build parameters"
      run: |
        echo "üîç Step Verify 3: Checking EDK2 custom build parameters..."
        cd coreboot
