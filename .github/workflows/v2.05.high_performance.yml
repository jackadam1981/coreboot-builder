name: 05.high performance - Build Kaisa ROM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.5)'
        required: false
        default: '1.5'
        type: string
      description:
        description: 'Release description'
        required: false
        default: 'é«˜æ•ˆæ¨¡å¼'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Pull Docker image
      run: |
        echo "ğŸ³ Pulling coreboot/coreboot-sdk Docker image..."
        docker pull coreboot/coreboot-sdk:latest
        echo "âœ… Docker image ready"
    
    - name: Clone MrChromebox coreboot
      run: |
        echo "ğŸ“¥ Cloning MrChromebox coreboot repository..."
        if [ ! -d "coreboot" ]; then
          echo "ğŸ“¥ Cache miss, cloning repository..."
          git clone https://github.com/mrchromebox/coreboot.git
        else
          echo "âœ… Cache hit, using cached repository"
        fi
        
        cd coreboot
        echo "ğŸ“¦ Updating submodules..."
        git submodule update --init --checkout --recursive
        echo "ğŸ”§ Setting proper permissions..."
        chmod -R 755 .
        echo "âœ… Source code ready"
    
    - name: "Step 1: Set ROM version string"
      run: |
        echo "ğŸ”§ Step 1: Setting custom ROM version string..."
        
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        VERSION="${{ github.event.inputs.version || '1.5' }}"
        VERSION_SUFFIX="$(date +%Y%m%d)-${VERSION}"
        
        if [ -f "$CONFIG_FILE" ]; then
          echo "ğŸ“ Updating CONFIG_LOCALVERSION in $CONFIG_FILE"
          sed -i '/^CONFIG_LOCALVERSION/d' "$CONFIG_FILE"
          printf '\nCONFIG_LOCALVERSION="%s"\n' "$VERSION_SUFFIX" >> "$CONFIG_FILE"
          echo "âœ… CONFIG_LOCALVERSION set to $VERSION_SUFFIX"
        else
          echo "âŒ Config file not found: $CONFIG_FILE"
          exit 1
        fi
    
    - name: "Step 2: Apply Chromebox EC configuration"
      run: |
        echo "ğŸ”§ Step 2: Enforcing Chromebox-specific EC event masks..."
        echo "ğŸ“ Copying Chromebox-tailored EC header to remove Chromebook battery handling"
        
        cd coreboot
        EC_HEADER="src/mainboard/google/puff/variants/kaisa/include/variant/ec.h"
        TEMPLATE="../fixed-files/variant-ec-kaisa.h"
        
        if [ ! -f "$TEMPLATE" ]; then
          echo "âŒ Template EC header not found: $TEMPLATE"
          exit 1
        fi
        
        cp "$TEMPLATE" "$EC_HEADER"
        echo "âœ… Chromebox EC events configured without Chromebook battery/lid handling"
    
    - name: "Step 3: Fix RTL8168 dependencies in puff/Kconfig"
      run: |
        echo "ğŸ”§ Step 3: Fixing RTL8168 dependencies in puff/Kconfig..."
        echo "ğŸ“ Adding missing dependencies for RTL8168 ERI programming"
        
        cd coreboot
        PUFF_KCONFIG="src/mainboard/google/puff/Kconfig"
        
        for entry in \
          "select REALTEK_8168_RESET" \
          "select RT8168_SUPPORT_LEGACY_VPD_MAC" \
          "select RT8168_GET_MAC_FROM_VPD" \
          "select RT8168_PUT_MAC_TO_ERI"; do
          if ! grep -q "$entry" "$PUFF_KCONFIG"; then
            echo "ğŸ“ Adding $entry..."
            case "$entry" in
              "select REALTEK_8168_RESET")
                sed -i '/select RT8168_GEN_ACPI_POWER_RESOURCE/a\\tselect REALTEK_8168_RESET' "$PUFF_KCONFIG"
                ;;
              "select RT8168_SUPPORT_LEGACY_VPD_MAC")
                sed -i '/select RT8168_SET_LED_MODE/a\\tselect RT8168_SUPPORT_LEGACY_VPD_MAC' "$PUFF_KCONFIG"
                ;;
              "select RT8168_GET_MAC_FROM_VPD")
                sed -i '/select RT8168_SUPPORT_LEGACY_VPD_MAC/a\\tselect RT8168_GET_MAC_FROM_VPD' "$PUFF_KCONFIG"
                ;;
              "select RT8168_PUT_MAC_TO_ERI")
                sed -i '/select RT8168_GET_MAC_FROM_VPD/a\\tselect RT8168_PUT_MAC_TO_ERI' "$PUFF_KCONFIG"
                ;;
            esac
            echo "âœ… $entry added"
          else
            echo "âœ… $entry already present"
          fi
        done
        
        echo "âœ… Step 3 completed: RTL8168 dependencies fixed"
    
    - name: "Step 4: Configure Kaisa UEFI settings"
      run: |
        echo "ğŸ”§ Step 4: Configuring Kaisa UEFI settings..."
        echo "ğŸ“ Adding EDK2 network and RTL8168 configurations to config.kaisa.uefi"
        
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        
        NETWORK_BLOCK=$'# EDK2 Network PXE Support\nCONFIG_EDK2_NETWORK_PXE_SUPPORT=y\nCONFIG_EDK2_LOAD_OPTION_ROMS=y'
        BOOT_BLOCK=$'# EDK2 Boot Manager Settings\nCONFIG_EDK2_BOOT_TIMEOUT=10\nCONFIG_EDK2_BOOT_MANAGER_ESCAPE=y'
        RTL_BLOCK=$'# RTL8168 MAC Address ERI Programming\nCONFIG_RT8168_PUT_MAC_TO_ERI=y'
        
        if ! grep -q "CONFIG_EDK2_NETWORK_PXE_SUPPORT=y" "$CONFIG_FILE"; then
          echo "ğŸ“ Adding PXE network block..."
          printf "\n%s\n" "$NETWORK_BLOCK" >> "$CONFIG_FILE"
        else
          echo "âœ… PXE network block already present"
        fi
        
        if ! grep -q "CONFIG_EDK2_BOOT_TIMEOUT=10" "$CONFIG_FILE"; then
          echo "ğŸ“ Adding boot manager block..."
          printf "\n%s\n" "$BOOT_BLOCK" >> "$CONFIG_FILE"
        else
          echo "âœ… Boot manager block already present"
        fi
        
        if ! grep -q "CONFIG_RT8168_PUT_MAC_TO_ERI=y" "$CONFIG_FILE"; then
          echo "ğŸ“ Adding RTL8168 ERI block..."
          printf "\n%s\n" "$RTL_BLOCK" >> "$CONFIG_FILE"
        else
          echo "âœ… RTL8168 ERI block already present"
        fi
        
        echo "âœ… Step 4 completed: Kaisa UEFI settings configured"
    
    - name: "Step 5: Configure EDK2 custom build parameters"
      run: |
        echo "ğŸ”§ Step 5: Configuring EDK2 custom build parameters..."
        echo "ğŸ“ Adding optimized EDK2 network configuration for PXE boot"
        
        CONFIG_FILE="coreboot/configs/cml/config.kaisa.uefi"
        
        if [ -f "$CONFIG_FILE" ]; then
          echo "âœ… Kaisa UEFI config found"
          
          NEW_PARAMS='CONFIG_EDK2_CUSTOM_BUILD_PARAMS="-D NETWORK_DRIVER_ENABLE=TRUE -D NETWORK_ENABLE=TRUE -D NETWORK_IP4_ENABLE=TRUE -D NETWORK_IP6_ENABLE=FALSE -D NETWORK_PXE_BOOT_ENABLE=TRUE -D NETWORK_HTTP_BOOT_ENABLE=FALSE -D NETWORK_HTTP_ENABLE=FALSE -D NETWORK_ALLOW_HTTP_CONNECTIONS=FALSE -D NETWORK_SNP_ENABLE=TRUE -D NETWORK_VLAN_ENABLE=FALSE -D NETWORK_RTEK_PCI=TRUE -D NETWORK_TLS_ENABLE=FALSE -D NETWORK_ISCSI_ENABLE=FALSE -D NETWORK_RTEK_USB=FALSE -D NETWORK_ASIX_USB3=FALSE -D NETWORK_ASIX_USB2=FALSE"'
          
          if grep -qF "$NEW_PARAMS" "$CONFIG_FILE"; then
            echo "âœ… Desired EDK2 custom build parameters already present"
          else
            echo "ğŸ“ Updating CONFIG_EDK2_CUSTOM_BUILD_PARAMS..."
            sed -i '/# EDK2 custom build parameters for PXE network boot/d' "$CONFIG_FILE"
            sed -i '/CONFIG_EDK2_CUSTOM_BUILD_PARAMS/d' "$CONFIG_FILE"
            printf "\n%s\n%s\n" "# EDK2 custom build parameters for PXE network boot" "$NEW_PARAMS" >> "$CONFIG_FILE"
            echo "âœ… EDK2 custom build parameters configured"
          fi
        else
          echo "âŒ Kaisa UEFI config not found"
          exit 1
        fi
        
        echo "âœ… EDK2 custom build parameters configuration completed"
    
    - name: "Step 6: Apply RTL8168 driver fixes"
      run: |
        echo "ğŸ”§ Step 6: Applying RTL8168 driver fixes..."
        echo "ğŸ“ Overwriting r8168.c with fixed version..."
        
        cd coreboot
        R8168_DRIVER="src/drivers/net/r8168.c"
        FIXED_DRIVER="../fixed-files/r8168.c"
        
        if [ -f "$FIXED_DRIVER" ]; then
          echo "âœ… Fixed RTL8168 driver found: $FIXED_DRIVER"
          cp "$FIXED_DRIVER" "$R8168_DRIVER"
          echo "âœ… RTL8168 driver fixes applied"
        else
          echo "âŒ Fixed RTL8168 driver not found: $FIXED_DRIVER"
          echo "âš ï¸  Skipping driver fixes (using original version)"
        fi
        
        echo "âœ… Step 6 completed: RTL8168 driver fixes applied"
    
    - name: "Step 7: Apply high performance power profile"
      run: |
        echo "ğŸ”§ Step 7: Applying high performance power/thermal profile..."
        
        cd coreboot
        POWER_FILE="src/mainboard/google/puff/variants/kaisa/overridetree.cb"
        TEMPLATE="../fixed-files/variant-overridetree-kaisa-highperf.cb"
        
        if [ ! -f "$TEMPLATE" ]; then
          echo "âŒ High performance template not found: $TEMPLATE"
          exit 1
        fi
        
        cp "$TEMPLATE" "$POWER_FILE"
        echo "âœ… High performance power profile applied"
    
    - name: "Step Simulate: Simulate build configuration"
      run: |
        echo "ğŸ”§ Step 8: Simulating build configuration process..."
        cd coreboot
        cfg_file="configs/cml/config.kaisa.uefi"
        echo "ğŸ“‹ Copying $cfg_file to .config"
        cp "$cfg_file" .config
        echo "ğŸ§¹ Running make clean..."
        make clean
        echo "âš™ï¸ Running make olddefconfig..."
        make olddefconfig
        echo "âœ… Build configuration simulation completed"
    
    - name: "Step Verify 1: ROM version string"
      run: |
        echo "ğŸ” Step Verify 1: Checking ROM version string..."
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        VERSION="${{ github.event.inputs.version || '1.5' }}"
        VERSION_SUFFIX="$(date +%Y%m%d)-${VERSION}"
        
        if grep -q "CONFIG_LOCALVERSION=\"${VERSION_SUFFIX}\"" "$CONFIG_FILE"; then
          echo "âœ… CONFIG_LOCALVERSION matches ${VERSION_SUFFIX}"
        else
          echo "âŒ CONFIG_LOCALVERSION does not match ${VERSION_SUFFIX}"
          exit 1
        fi
    
    - name: "Step Verify 2: Chromebox EC configuration"
      run: |
        echo "ğŸ” Step Verify 2: Validating Chromebox EC configuration..."
        cd coreboot
        EC_HEADER="src/mainboard/google/puff/variants/kaisa/include/variant/ec.h"
        TEMPLATE="../fixed-files/variant-ec-kaisa.h"
        
        if [ ! -f "$EC_HEADER" ]; then
          echo "âŒ EC header not found: $EC_HEADER"
          exit 1
        fi
        
        if [ -f "$TEMPLATE" ] && ! cmp -s "$TEMPLATE" "$EC_HEADER"; then
          echo "âŒ EC header differs from Chromebox template"
          exit 1
        fi
        
        if grep -q "BATTERY" "$EC_HEADER"; then
          echo "âŒ Chromebook battery handlers detected in EC header"
          exit 1
        fi
        
        if grep -q "EC_HOST_EVENT_LID_" "$EC_HEADER"; then
          echo "âŒ Chromebook lid events still enabled in EC header"
          exit 1
        fi
        
        if grep -q "MAINBOARD_EC_SMI_EVENTS 0" "$EC_HEADER"; then
          echo "âœ… EC SMI events correctly disabled"
        else
          echo "âŒ Unexpected EC SMI events configuration"
          exit 1
        fi
    
    - name: "Step Verify 3: RTL8168 dependencies"
      run: |
        echo "ğŸ” Step Verify 3: Checking puff/Kconfig RTL8168 dependencies..."
        cd coreboot
        PUFF_KCONFIG="src/mainboard/google/puff/Kconfig"
        
        for entry in \
          "select REALTEK_8168_RESET" \
          "select RT8168_SUPPORT_LEGACY_VPD_MAC" \
          "select RT8168_GET_MAC_FROM_VPD" \
          "select RT8168_PUT_MAC_TO_ERI"; do
          if grep -q "$entry" "$PUFF_KCONFIG"; then
            echo "âœ… $entry present in puff/Kconfig"
          else
            echo "âŒ $entry missing in puff/Kconfig"
            exit 1
          fi
        done
    
    - name: "Step Verify 4: Kaisa UEFI settings"
      run: |
        echo "ğŸ” Step Verify 4: Validating Kaisa UEFI settings..."
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        
        for option in \
          "CONFIG_EDK2_NETWORK_PXE_SUPPORT=y" \
          "CONFIG_EDK2_LOAD_OPTION_ROMS=y" \
          "CONFIG_EDK2_BOOT_TIMEOUT=10" \
          "CONFIG_EDK2_BOOT_MANAGER_ESCAPE=y" \
          "CONFIG_RT8168_PUT_MAC_TO_ERI=y"; do
          if grep -q "$option" "$CONFIG_FILE"; then
            echo "âœ… $option found in config.kaisa.uefi"
          else
            echo "âŒ $option not found in config.kaisa.uefi"
            exit 1
          fi
        done
    
    - name: "Step Verify 5: EDK2 custom build parameters"
      run: |
        echo "ğŸ” Step Verify 5: Validating EDK2 custom build parameters..."
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        
        if grep -q "CONFIG_EDK2_CUSTOM_BUILD_PARAMS" "$CONFIG_FILE"; then
          echo "âœ… CONFIG_EDK2_CUSTOM_BUILD_PARAMS present"
          for param in \
            "NETWORK_DRIVER_ENABLE=TRUE" \
            "NETWORK_PXE_BOOT_ENABLE=TRUE" \
            "NETWORK_SNP_ENABLE=TRUE" \
            "NETWORK_RTEK_PCI=TRUE" \
            "NETWORK_TLS_ENABLE=FALSE" \
            "NETWORK_VLAN_ENABLE=FALSE" \
            "NETWORK_HTTP_BOOT_ENABLE=FALSE" \
            "NETWORK_IP6_ENABLE=FALSE"; do
            if grep -q "$param" "$CONFIG_FILE"; then
              echo "âœ… $param found"
            else
              echo "âŒ $param missing"
              exit 1
            fi
          done
        else
          echo "âŒ CONFIG_EDK2_CUSTOM_BUILD_PARAMS missing in config.kaisa.uefi"
          exit 1
        fi
    
    - name: "Step Verify 6: RTL8168 driver file overwrite"
      run: |
        echo "ğŸ” Step Verify 6: Checking RTL8168 driver overwrite..."
        cd coreboot
        R8168_DRIVER="src/drivers/net/r8168.c"
        
        if [ ! -f "$R8168_DRIVER" ]; then
          echo "âŒ RTL8168 driver not found: $R8168_DRIVER"
          exit 1
        fi
        
        for check in \
          "#include <drivers/vpd/vpd.h>" \
          "vpd_find" \
          "Check if both hex digits are valid"; do
          if grep -q "$check" "$R8168_DRIVER"; then
            echo "âœ… '$check' found in r8168.c"
          else
            echo "âŒ '$check' missing from r8168.c"
            exit 1
          fi
        done
        
        if grep -q "case 12:" "$R8168_DRIVER" && \
           grep -q "case 13:" "$R8168_DRIVER" && \
           grep -q "case 14:" "$R8168_DRIVER" && \
           grep -q "case 15:" "$R8168_DRIVER"; then
          echo "âœ… RTL8111H revision 12-15 cases found"
        else
          echo "âŒ RTL8111H revision 12-15 cases missing"
          exit 1
        fi
        
        if grep -qE "RTL8111H revision.*ERI programming" "$R8168_DRIVER"; then
          echo "âœ… ERI programming code detected"
        else
          echo "âŒ ERI programming code missing"
          exit 1
        fi
        
        if grep -qE "const void \*vpd_value" "$R8168_DRIVER"; then
          echo "âœ… vpd_value type is const void *"
        else
          echo "âŒ vpd_value type incorrect"
          exit 1
        fi
    
    - name: "Step Verify 7: High performance power profile"
      run: |
        echo "ğŸ” Step Verify 7: Validating high performance power settings..."
        cd coreboot
        POWER_FILE="src/mainboard/google/puff/variants/kaisa/overridetree.cb"
        
        for pattern in \
          'tdp_pl1_override = 20' \
          'tdp_pl2_override = 50' \
          'min_power = 20000' \
          'max_power = 20000' \
          'time_window_min = 60 \* MSECS_PER_SEC' \
          'time_window_max = 60 \* MSECS_PER_SEC' \
          'max_power = 50000' \
          'time_window_min = 15 \* MSECS_PER_SEC' \
          'time_window_max = 15 \* MSECS_PER_SEC'; do
          if grep -q "$pattern" "$POWER_FILE"; then
            echo "âœ… Found expected setting: $pattern"
          else
            echo "âŒ Missing expected setting: $pattern"
            exit 1
          fi
        done
    
    - name: Build Kaisa ROM with Docker
      run: |
          echo "ğŸš€ Building Kaisa ROM: kaisa-v${{ github.event.inputs.version || '1.5' }},${{ github.event.inputs.description || 'Coreboot Kaisa ROM' }}"
          echo "ğŸ³ Using coreboot/coreboot-sdk Docker image..."
          
          cd coreboot
          
          mkdir -p ../roms
          
          # Prepare version string
          VERSION="${{ github.event.inputs.version || '1.5' }}"
          VERSION_SUFFIX="$(date +%Y%m%d)-${VERSION}"
          
          # Build using Docker
          echo "ğŸ”§ Starting Docker build with version: ${VERSION_SUFFIX}..."
          docker run --rm --user root -v "$(pwd)":/home/coreboot/coreboot -v "$(pwd)/../roms":/home/coreboot/roms -w /home/coreboot/coreboot -e VERSION_SUFFIX="${VERSION_SUFFIX}" coreboot/coreboot-sdk:latest bash -c "
            echo 'ğŸ”§ Building Kaisa ROM with version: '\${VERSION_SUFFIX}'...'
            git config --global --add safe.directory /home/coreboot/coreboot
            # Override build-uefi.sh to use our version instead of git rev
            sed -i \"s|echo \\\"CONFIG_LOCALVERSION=\\\\\\\"\\\\\\\${rev}\\\\\\\"\\\" >> .config|echo \\\"CONFIG_LOCALVERSION=\\\\\\\"\${VERSION_SUFFIX}\\\\\\\"\\\" >> .config|\" build-uefi.sh
            ./build-uefi.sh kaisa
          "
          
          echo "âœ… ROM build completed"
    
    - name: Check ROM files
      run: |
        echo "ğŸ“‹ Generated ROM files:"
        echo "ROM files:"
        ls -la roms/*.rom || echo "No ROM files found"
        echo "SHA1 files:"
        ls -la roms/*.sha1 || echo "No SHA1 files found"
        echo "All files in roms directory:"
        ls -la roms/
    
    - name: Upload ROM Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kaisa-rom
        path: |
          roms/*.rom
          roms/*.sha1
        compression-level: 0
    
    - name: Create Release
      if: ${{ github.event_name != 'workflow_dispatch' || (github.event.inputs.version || github.event.inputs.description) }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: kaisa-${{ github.run_number }}
        name: "kaisa-v${{ github.event.inputs.version || '1.5' }},${{ github.event.inputs.description || 'Coreboot Kaisa ROM' }} #${{ github.run_number }}"
        body: |
          # ğŸ¯ Kaisa ROM é«˜æ•ˆæ¨¡å¼æ„å»ºæˆåŠŸ
          
          ## ğŸ”§ æ„å»ºä¿¡æ¯
          - **ä¸»æ¿å‹å·**: Google Kaisa (Puff)
          - **æ„å»ºæ—¶é—´**: ${{ github.event.repository.updated_at }}
          - **æ„å»ºç¼–å·**: #${{ github.run_number }}
          
          ## ğŸ“¦ åŒ…å«æ–‡ä»¶
          - `coreboot.rom` - ä¸»å›ºä»¶æ–‡ä»¶
          - `coreboot.rom.sha1` - SHA1 æ ¡éªŒæ–‡ä»¶
          
          ## ğŸš€ ä½¿ç”¨æ–¹æ³•
          1. ä¸‹è½½ `coreboot.rom` æ–‡ä»¶
          2. ä½¿ç”¨åˆ·å†™å·¥å…·åˆ·å…¥ä¸»æ¿
          3. é‡å¯åå³å¯ä½¿ç”¨
          
          ## âš ï¸ æ³¨æ„äº‹é¡¹
          - åˆ·å†™å‰è¯·å¤‡ä»½åŸå§‹å›ºä»¶
          - ç¡®ä¿ä¸»æ¿å‹å·ä¸º Google Kaisa
          - åˆ·å†™å¤±è´¥å¯èƒ½å¯¼è‡´ä¸»æ¿æ— æ³•å¯åŠ¨
        files: |
          roms/*.rom
          roms/*.sha1
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

