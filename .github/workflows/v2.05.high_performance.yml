name: 05.high performance - Build Kaisa ROM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.5)'
        required: false
        default: '1.5'
        type: string
      description:
        description: 'Release description'
        required: false
        default: 'È´òÊïàÊ®°Âºè'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Pull Docker image
      run: |
        echo "üê≥ Pulling coreboot/coreboot-sdk Docker image..."
        docker pull coreboot/coreboot-sdk:latest
        echo "‚úÖ Docker image ready"
    
    - name: Clone MrChromebox coreboot
      run: |
        echo "üì• Cloning MrChromebox coreboot repository..."
        if [ ! -d "coreboot" ]; then
          echo "üì• Cache miss, cloning repository..."
          git clone https://github.com/mrchromebox/coreboot.git
        else
          echo "‚úÖ Cache hit, using cached repository"
        fi
        
        cd coreboot
        echo "üì¶ Updating submodules..."
        git submodule update --init --checkout --recursive
        echo "üîß Setting proper permissions..."
        chmod -R 755 .
        echo "‚úÖ Source code ready"
    
    - name: "Step 1: Set ROM version string"
      run: |
        echo "üîß Step 1: Setting custom ROM version string..."
        
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        VERSION="${{ github.event.inputs.version || '1.5' }}"
        VERSION_SUFFIX="$(date +%Y%m%d)-${VERSION}"
        
        if [ -f "$CONFIG_FILE" ]; then
          echo "üìù Updating CONFIG_LOCALVERSION in $CONFIG_FILE"
          sed -i '/^CONFIG_LOCALVERSION/d' "$CONFIG_FILE"
          printf '\nCONFIG_LOCALVERSION="%s"\n' "$VERSION_SUFFIX" >> "$CONFIG_FILE"
          echo "‚úÖ CONFIG_LOCALVERSION set to $VERSION_SUFFIX"
        else
          echo "‚ùå Config file not found: $CONFIG_FILE"
          exit 1
        fi
    
    - name: "Step 2: Prepare RTL UNDI driver"
      run: |
        echo "üîß Step 2: ÂáÜÂ§áÈ¢Ñ‰∏ãËΩΩÁöÑ RTL UNDI È©±Âä®"
        cd coreboot
        
        # Ê£ÄÊü•È¢Ñ‰∏ãËΩΩÁöÑ RTL È©±Âä®
        if [ -f "../RtkUndiDxe.efi" ]; then
          echo "‚úÖ ÊâæÂà∞È¢Ñ‰∏ãËΩΩÁöÑ RTL UNDI È©±Âä®"
          
          # È™åËØÅÈ©±Âä®Êñá‰ª∂
          echo "üìä È©±Âä®Êñá‰ª∂‰ø°ÊÅØ:"
          file "../RtkUndiDxe.efi"
          size=$(stat -c%s "../RtkUndiDxe.efi")
          echo "üìè Êñá‰ª∂Â§ßÂ∞è: $size bytes"
          
          # Ê£ÄÊü•ÁâàÊú¨‰ø°ÊÅØ
          echo "üìã ÁâàÊú¨‰ø°ÊÅØ:"
          strings "../RtkUndiDxe.efi" | grep -i "version\|ver\|v[0-9]" | head -5
          
          # Ê£ÄÊü• PXE/UNDI ÂäüËÉΩ
          echo "üåê PXE/UNDI ÂäüËÉΩ:"
          strings "../RtkUndiDxe.efi" | grep -i "pxe\|undi" | head -5
          
          # Â§çÂà∂Âà∞ÊûÑÂª∫ÁõÆÂΩï
          echo "üíæ Â§çÂà∂ RTL È©±Âä®Âà∞ÊûÑÂª∫ÁõÆÂΩï..."
          cp "../RtkUndiDxe.efi" "rtl_undi_driver_updated.efi"
          echo "‚úÖ RTL UNDI È©±Âä®ÂáÜÂ§áÂÆåÊàê"
          echo "üìù Ê≠§È©±Âä®Â∞ÜÂú® EDK2 ÊûÑÂª∫ËøáÁ®ã‰∏≠Ë¢´ÈõÜÊàêÂà∞Âõ∫‰ª∂‰∏≠"
        else
          echo "‚ö†Ô∏è Êú™ÊâæÂà∞È¢Ñ‰∏ãËΩΩÁöÑ RTL È©±Âä®Êñá‰ª∂"
          echo "üìù Â∞Ü‰ΩøÁî® MrChromebox EDK2 ‰∏≠ÁöÑÂéüÂßãÈ©±Âä®"
        fi
    
    - name: "Step 3: Configure EDK2 custom build parameters"
      run: |
        echo "üîß Step 3: Configuring EDK2 custom build parameters..."
        echo "üìù Adding optimized EDK2 network configuration for PXE boot"
        
        CONFIG_FILE="coreboot/configs/cml/config.kaisa.uefi"
        
        # Ê£ÄÊü•ÈÖçÁΩÆÊñá‰ª∂ÊòØÂê¶Â≠òÂú®
        if [ -f "$CONFIG_FILE" ]; then
          echo "‚úÖ Kaisa UEFI config found"
          
          # Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÂ≠òÂú® EDK2 Ëá™ÂÆö‰πâÊûÑÂª∫ÂèÇÊï∞
          if grep -q "CONFIG_EDK2_CUSTOM_BUILD_PARAMS" "$CONFIG_FILE"; then
            echo "üìù Updating existing CONFIG_EDK2_CUSTOM_BUILD_PARAMS..."
            # Âà†Èô§ÊóßÁöÑÈÖçÁΩÆË°å
            sed -i '/CONFIG_EDK2_CUSTOM_BUILD_PARAMS/d' "$CONFIG_FILE"
          else
            echo "üìù Adding new CONFIG_EDK2_CUSTOM_BUILD_PARAMS..."
          fi
          
          # Ê∑ªÂä†‰ºòÂåñÁöÑ EDK2 Ëá™ÂÆö‰πâÊûÑÂª∫ÂèÇÊï∞
          echo "" >> "$CONFIG_FILE"
          echo "# EDK2 custom build parameters for PXE network boot" >> "$CONFIG_FILE"
          echo 'CONFIG_EDK2_CUSTOM_BUILD_PARAMS="-D NETWORK_DRIVER_ENABLE=TRUE -D NETWORK_ENABLE=TRUE -D NETWORK_IP4_ENABLE=TRUE -D NETWORK_IP6_ENABLE=FALSE -D NETWORK_PXE_BOOT_ENABLE=TRUE -D NETWORK_HTTP_BOOT_ENABLE=FALSE -D NETWORK_HTTP_ENABLE=FALSE -D NETWORK_ALLOW_HTTP_CONNECTIONS=FALSE -D NETWORK_SNP_ENABLE=TRUE -D NETWORK_VLAN_ENABLE=FALSE -D NETWORK_RTEK_PCI=TRUE -D NETWORK_TLS_ENABLE=FALSE -D NETWORK_ISCSI_ENABLE=FALSE -D NETWORK_RTEK_USB=FALSE -D NETWORK_ASIX_USB3=FALSE -D NETWORK_ASIX_USB2=FALSE"' >> "$CONFIG_FILE"
          
          echo "‚úÖ EDK2 custom build parameters configured"
        else
          echo "‚ùå Kaisa UEFI config not found"
          exit 1
        fi
        
        echo "‚úÖ EDK2 custom build parameters configuration completed"
    
    - name: "Step 4: Fix RTL8168 dependencies in puff/Kconfig"
      run: |
        echo "üîß Step 4: Fixing RTL8168 dependencies in puff/Kconfig..."
        echo "üìù Adding missing dependencies for RTL8168 ERI programming"
        
        cd coreboot
        PUFF_KCONFIG="src/mainboard/google/puff/Kconfig"
        
        for entry in \
          "select REALTEK_8168_RESET" \
          "select RT8168_SUPPORT_LEGACY_VPD_MAC" \
          "select RT8168_GET_MAC_FROM_VPD" \
          "select RT8168_PUT_MAC_TO_ERI"; do
          if ! grep -q "$entry" "$PUFF_KCONFIG"; then
            echo "üìù Adding $entry..."
            case "$entry" in
              "select REALTEK_8168_RESET")
                sed -i '/select RT8168_GEN_ACPI_POWER_RESOURCE/a\\tselect REALTEK_8168_RESET' "$PUFF_KCONFIG"
                ;;
              "select RT8168_SUPPORT_LEGACY_VPD_MAC")
                sed -i '/select RT8168_SET_LED_MODE/a\\tselect RT8168_SUPPORT_LEGACY_VPD_MAC' "$PUFF_KCONFIG"
                ;;
              "select RT8168_GET_MAC_FROM_VPD")
                sed -i '/select RT8168_SUPPORT_LEGACY_VPD_MAC/a\\tselect RT8168_GET_MAC_FROM_VPD' "$PUFF_KCONFIG"
                ;;
              "select RT8168_PUT_MAC_TO_ERI")
                sed -i '/select RT8168_GET_MAC_FROM_VPD/a\\tselect RT8168_PUT_MAC_TO_ERI' "$PUFF_KCONFIG"
                ;;
            esac
            echo "‚úÖ $entry added"
          else
            echo "‚úÖ $entry already present"
          fi
        done
        
        echo "‚úÖ Step 4 completed: RTL8168 dependencies fixed"
    
    - name: "Step 5: Configure Kaisa UEFI settings"
      run: |
        echo "üîß Step 5: Configuring Kaisa UEFI settings..."
        echo "üìù Adding EDK2 network and RTL8168 configurations to config.kaisa.uefi"
        
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        
        echo "üìù Adding EDK2 network and RTL8168 configurations..."
        echo "" >> "$CONFIG_FILE"
        echo "# EDK2 Network PXE Support" >> "$CONFIG_FILE"
        echo "CONFIG_EDK2_NETWORK_PXE_SUPPORT=y" >> "$CONFIG_FILE"
        echo "CONFIG_EDK2_LOAD_OPTION_ROMS=y" >> "$CONFIG_FILE"
        echo "" >> "$CONFIG_FILE"
        echo "# EDK2 Boot Manager Settings" >> "$CONFIG_FILE"
        echo "CONFIG_EDK2_BOOT_TIMEOUT=10" >> "$CONFIG_FILE"
        echo "CONFIG_EDK2_BOOT_MANAGER_ESCAPE=y" >> "$CONFIG_FILE"
        echo "" >> "$CONFIG_FILE"
        echo "# RTL8168 MAC Address ERI Programming" >> "$CONFIG_FILE"
        echo "CONFIG_RT8168_PUT_MAC_TO_ERI=y" >> "$CONFIG_FILE"
        
        echo "‚úÖ Step 5 completed: Kaisa UEFI settings configured"
    
    - name: "Step 6: Apply RTL8168 driver fixes"
      run: |
        echo "üîß Step 6: Applying RTL8168 driver fixes..."
        echo "üìù Overwriting r8168.c with fixed version..."
        
        cd coreboot
        R8168_DRIVER="src/drivers/net/r8168.c"
        FIXED_DRIVER="../fixed-files/r8168.c"
        
        # Ê£ÄÊü•‰øÆÂ§çÂêéÁöÑÊñá‰ª∂ÊòØÂê¶Â≠òÂú®
        if [ -f "$FIXED_DRIVER" ]; then
          echo "‚úÖ Fixed RTL8168 driver found: $FIXED_DRIVER"
          
          # Ë¶ÜÁõñÂéüÂßãÊñá‰ª∂
          echo "üìù Overwriting r8168.c with fixed version..."
          cp "$FIXED_DRIVER" "$R8168_DRIVER"
          echo "‚úÖ RTL8168 driver fixes applied"
        else
          echo "‚ùå Fixed RTL8168 driver not found: $FIXED_DRIVER"
          echo "‚ö†Ô∏è  Skipping driver fixes (using original version)"
        fi
        
        echo "‚úÖ Step 6 completed: RTL8168 driver fixes applied"
    
    - name: "Step 7: Verify Chromebox EC configuration"
      run: |
        echo "üîß Step 7: Verifying Chromebox-specific EC event masks..."
        echo "üìù Checking that EC header uses Chromebox configuration (no battery/lid handling)"
        
        cd coreboot
        EC_HEADER="src/mainboard/google/puff/variants/kaisa/include/variant/ec.h"
        
        if [ ! -f "$EC_HEADER" ]; then
          echo "‚ùå EC header not found: $EC_HEADER"
          exit 1
        fi
        
        # Verify that it includes puff/ec.h (Chromebox version)
        if ! grep -q "#include <puff/ec.h>" "$EC_HEADER"; then
          echo "‚ùå EC header does not include puff/ec.h"
          exit 1
        fi
        
        echo "‚úÖ Chromebox EC configuration verified (uses puff/ec.h without battery/lid handling)"
    
    - name: "Step 8: Apply high performance power profile"
      run: |
        echo "üîß Step 8: Applying high performance power/thermal profile..."
        
        cd coreboot
        POWER_FILE="src/mainboard/google/puff/variants/kaisa/overridetree.cb"
        
        if [ ! -f "$POWER_FILE" ]; then
          echo "‚ùå Power configuration file not found: $POWER_FILE"
          exit 1
        fi
        
        # Modify power limits using sed
        echo "üìù Updating TDP power limits..."
        sed -i 's/\.tdp_pl1_override = 15,/.tdp_pl1_override = 20,/' "$POWER_FILE"
        sed -i 's/\.tdp_pl2_override = 51,/.tdp_pl2_override = 50,/' "$POWER_FILE"
        
        echo "üìù Updating PL1 power limits (20W, 60s window)..."
        sed -i '/register "controls\.power_limits\.pl1"/,/granularity = 200,}/ s/\.min_power = 15000,/.min_power = 20000,/' "$POWER_FILE"
        sed -i '/register "controls\.power_limits\.pl1"/,/granularity = 200,}/ s/\.max_power = 15000,/.max_power = 20000,/' "$POWER_FILE"
        sed -i '/register "controls\.power_limits\.pl1"/,/granularity = 200,}/ s/\.time_window_min = 28 \* MSECS_PER_SEC,/.time_window_min = 60 * MSECS_PER_SEC,/' "$POWER_FILE"
        sed -i '/register "controls\.power_limits\.pl1"/,/granularity = 200,}/ s/\.time_window_max = 32 \* MSECS_PER_SEC,/.time_window_max = 60 * MSECS_PER_SEC,/' "$POWER_FILE"
        
        echo "üìù Updating PL2 power limits (50W, 15s window)..."
        sed -i '/register "controls\.power_limits\.pl2"/,/granularity = 1000,}/ s/\.max_power = 51000,/.max_power = 50000,/' "$POWER_FILE"
        sed -i '/register "controls\.power_limits\.pl2"/,/granularity = 1000,}/ s/\.time_window_min = 28 \* MSECS_PER_SEC,/.time_window_min = 15 * MSECS_PER_SEC,/' "$POWER_FILE"
        sed -i '/register "controls\.power_limits\.pl2"/,/granularity = 1000,}/ s/\.time_window_max = 32 \* MSECS_PER_SEC,/.time_window_max = 15 * MSECS_PER_SEC,/' "$POWER_FILE"
        
        # Update comments
        sed -i 's/# PL1 is fixed at 15W, avg over 28-32s interval/# PL1 is fixed at 20W, avg over 60s interval/' "$POWER_FILE"
        sed -i 's/# 15-51W PL2 in 1000mW increments, avg over 28-32s interval/# 20-50W PL2 in 1000mW increments, avg over 15s interval/' "$POWER_FILE"
        
        echo "‚úÖ High performance power profile applied"
    
    - name: "Step Simulate: Simulate build configuration"
      run: |
        echo "üîß Step 8: Simulating build configuration process..."
        cd coreboot
        cfg_file="configs/cml/config.kaisa.uefi"
        echo "üìã Copying $cfg_file to .config"
        cp "$cfg_file" .config
        echo "üßπ Running make clean..."
        make clean
        echo "‚öôÔ∏è Running make olddefconfig..."
        make olddefconfig
        echo "‚úÖ Build configuration simulation completed"
    
    - name: "Step Verify 1: ROM version string"
      run: |
        echo "üîç Step Verify 1: Checking ROM version string..."
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        VERSION="${{ github.event.inputs.version || '1.5' }}"
        VERSION_SUFFIX="$(date +%Y%m%d)-${VERSION}"
        
        if grep -q "CONFIG_LOCALVERSION=\"${VERSION_SUFFIX}\"" "$CONFIG_FILE"; then
          echo "‚úÖ CONFIG_LOCALVERSION matches ${VERSION_SUFFIX}"
        else
          echo "‚ùå CONFIG_LOCALVERSION does not match ${VERSION_SUFFIX}"
          exit 1
        fi
    
    - name: "Step Verify 2: RTL UNDI driver prepared"
      run: |
        echo "üîç Step Verify 2: Validating RTL UNDI driver preparation..."
        cd coreboot
        DRIVER_COPY="rtl_undi_driver_updated.efi"
        if [ -f "$DRIVER_COPY" ]; then
          echo "‚úÖ Prepared RTL UNDI driver found: $DRIVER_COPY"
          file "$DRIVER_COPY"
        else
          echo "‚ÑπÔ∏è Prepared RTL UNDI driver not found; repository default will be used"
        fi
    
    - name: "Step Verify 3: EDK2 custom build parameters"
      run: |
        echo "üîç Step Verify 3: Checking EDK2 custom build parameters..."
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        if grep -q "CONFIG_EDK2_CUSTOM_BUILD_PARAMS" "$CONFIG_FILE"; then
          echo "‚úÖ CONFIG_EDK2_CUSTOM_BUILD_PARAMS present"
          for param in \
            "NETWORK_DRIVER_ENABLE=TRUE" \
            "NETWORK_PXE_BOOT_ENABLE=TRUE" \
            "NETWORK_SNP_ENABLE=TRUE" \
            "NETWORK_RTEK_PCI=TRUE" \
            "NETWORK_TLS_ENABLE=FALSE" \
            "NETWORK_VLAN_ENABLE=FALSE" \
            "NETWORK_HTTP_BOOT_ENABLE=FALSE" \
            "NETWORK_IP6_ENABLE=FALSE"; do
            if grep -q "$param" "$CONFIG_FILE"; then
              echo "‚úÖ $param found"
            else
              echo "‚ùå $param missing"
              exit 1
            fi
          done
        else
          echo "‚ùå CONFIG_EDK2_CUSTOM_BUILD_PARAMS missing in config.kaisa.uefi"
          exit 1
        fi
    
    - name: "Step Verify 4: RTL8168 dependencies"
      run: |
        echo "üîç Step Verify 4: Checking puff/Kconfig RTL8168 dependencies..."
        cd coreboot
        PUFF_KCONFIG="src/mainboard/google/puff/Kconfig"
        
        for entry in \
          "select REALTEK_8168_RESET" \
          "select RT8168_SUPPORT_LEGACY_VPD_MAC" \
          "select RT8168_GET_MAC_FROM_VPD" \
          "select RT8168_PUT_MAC_TO_ERI"; do
          if grep -q "$entry" "$PUFF_KCONFIG"; then
            echo "‚úÖ $entry present in puff/Kconfig"
          else
            echo "‚ùå $entry missing in puff/Kconfig"
            exit 1
          fi
        done
    
    - name: "Step Verify 5: Kaisa UEFI settings"
      run: |
        echo "üîç Step Verify 5: Validating Kaisa UEFI settings..."
        cd coreboot
        CONFIG_FILE="configs/cml/config.kaisa.uefi"
        
        for option in \
          "CONFIG_EDK2_NETWORK_PXE_SUPPORT=y" \
          "CONFIG_EDK2_LOAD_OPTION_ROMS=y" \
          "CONFIG_EDK2_BOOT_TIMEOUT=10" \
          "CONFIG_EDK2_BOOT_MANAGER_ESCAPE=y" \
          "CONFIG_RT8168_PUT_MAC_TO_ERI=y"; do
          if grep -q "$option" "$CONFIG_FILE"; then
            echo "‚úÖ $option found in config.kaisa.uefi"
          else
            echo "‚ùå $option not found in config.kaisa.uefi"
            exit 1
          fi
        done
    
    - name: "Step Verify 6: RTL8168 driver file overwrite"
      run: |
        echo "üîç Step Verify 6: Checking RTL8168 driver overwrite..."
        cd coreboot
        R8168_DRIVER="src/drivers/net/r8168.c"
        
        if [ ! -f "$R8168_DRIVER" ]; then
          echo "‚ùå RTL8168 driver not found: $R8168_DRIVER"
          exit 1
        fi
        
        for check in \
          "#include <drivers/vpd/vpd.h>" \
          "vpd_find" \
          "Check if both hex digits are valid"; do
          if grep -q "$check" "$R8168_DRIVER"; then
            echo "‚úÖ '$check' found in r8168.c"
          else
            echo "‚ùå '$check' missing from r8168.c"
            exit 1
          fi
        done
        
        if grep -q "case 12:" "$R8168_DRIVER" && \
           grep -q "case 13:" "$R8168_DRIVER" && \
           grep -q "case 14:" "$R8168_DRIVER" && \
           grep -q "case 15:" "$R8168_DRIVER"; then
          echo "‚úÖ RTL8111H revision 12-15 cases found"
        else
          echo "‚ùå RTL8111H revision 12-15 cases missing"
          exit 1
        fi
        
        if grep -qE "RTL8111H revision.*ERI programming" "$R8168_DRIVER"; then
          echo "‚úÖ ERI programming code detected"
        else
          echo "‚ùå ERI programming code missing"
          exit 1
        fi
        
        if grep -qE "const void \*vpd_value" "$R8168_DRIVER"; then
          echo "‚úÖ vpd_value type is const void *"
        else
          echo "‚ùå vpd_value type incorrect"
          exit 1
        fi
    
    - name: "Step Verify 7: Chromebox EC configuration"
      run: |
        echo "üîç Step Verify 7: Validating Chromebox EC configuration..."
        cd coreboot
        EC_HEADER="src/mainboard/google/puff/variants/kaisa/include/variant/ec.h"
        
        if [ ! -f "$EC_HEADER" ]; then
          echo "‚ùå EC header not found: $EC_HEADER"
          exit 1
        fi
        
        # Verify it includes puff/ec.h (Chromebox version)
        if ! grep -q "#include <puff/ec.h>" "$EC_HEADER"; then
          echo "‚ùå EC header does not include puff/ec.h"
          exit 1
        fi
        
        # Verify no direct battery/lid references in variant file
        if grep -q "BATTERY" "$EC_HEADER"; then
          echo "‚ùå Chromebook battery handlers detected in EC header"
          exit 1
        fi
        
        if grep -q "EC_HOST_EVENT_LID_" "$EC_HEADER"; then
          echo "‚ùå Chromebook lid events still enabled in EC header"
          exit 1
        fi
        
        echo "‚úÖ Chromebox EC configuration verified (uses puff/ec.h without battery/lid handling)"
    
    - name: "Step Verify 8: High performance power profile"
      run: |
        echo "üîç Step Verify 8: Validating high performance power settings..."
        cd coreboot
        POWER_FILE="src/mainboard/google/puff/variants/kaisa/overridetree.cb"
        
        for pattern in \
          'tdp_pl1_override = 20' \
          'tdp_pl2_override = 50' \
          'min_power = 20000' \
          'max_power = 20000' \
          'time_window_min = 60 \* MSECS_PER_SEC' \
          'time_window_max = 60 \* MSECS_PER_SEC' \
          'max_power = 50000' \
          'time_window_min = 15 \* MSECS_PER_SEC' \
          'time_window_max = 15 \* MSECS_PER_SEC'; do
          if grep -q "$pattern" "$POWER_FILE"; then
            echo "‚úÖ Found expected setting: $pattern"
          else
            echo "‚ùå Missing expected setting: $pattern"
            exit 1
          fi
        done
    
    - name: Build Kaisa ROM with Docker
      run: |
          echo "üöÄ Building Kaisa ROM: kaisa-v${{ github.event.inputs.version || '1.5' }},${{ github.event.inputs.description || 'Coreboot Kaisa ROM' }}"
          echo "üê≥ Using coreboot/coreboot-sdk Docker image..."
          
          cd coreboot
          
          mkdir -p ../roms
          
          # Prepare version string
          VERSION="${{ github.event.inputs.version || '1.5' }}"
          VERSION_SUFFIX="$(date +%Y%m%d)-${VERSION}"
          
          # Build using Docker
          echo "üîß Starting Docker build with version: ${VERSION_SUFFIX}..."
          docker run --rm --user root -v "$(pwd)":/home/coreboot/coreboot -v "$(pwd)/../roms":/home/coreboot/roms -w /home/coreboot/coreboot -e VERSION_SUFFIX="${VERSION_SUFFIX}" coreboot/coreboot-sdk:latest bash -c "
            echo 'üîß Building Kaisa ROM with version: '\${VERSION_SUFFIX}'...'
            git config --global --add safe.directory /home/coreboot/coreboot
            # Override build-uefi.sh to use our version instead of git rev
            sed -i \"s|\\\${rev}|\${VERSION_SUFFIX}|\" build-uefi.sh
            ./build-uefi.sh kaisa
          "
          
          echo "‚úÖ ROM build completed"
    
    - name: Check ROM files
      run: |
        echo "üìã Generated ROM files:"
        echo "ROM files:"
        ls -la roms/*.rom || echo "No ROM files found"
        echo "SHA1 files:"
        ls -la roms/*.sha1 || echo "No SHA1 files found"
        echo "All files in roms directory:"
        ls -la roms/
    
    - name: Upload ROM Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kaisa-rom
        path: |
          roms/*.rom
          roms/*.sha1
        compression-level: 0
    
    - name: Create Release
      if: ${{ github.event_name != 'workflow_dispatch' || (github.event.inputs.version || github.event.inputs.description) }}
      uses: softprops/action-gh-release@v1
