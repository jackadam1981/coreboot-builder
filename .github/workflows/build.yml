          if grep -q "CONFIG_EDK2_CUSTOM_BUILD_PARAMS" "$CONFIG_FILE"; then
            echo "ğŸ“ Updating existing CONFIG_EDK2_CUSTOM_BUILD_PARAMS..."
            # åˆ é™¤æ—§çš„é…ç½®è¡Œ
            sed -i '/CONFIG_EDK2_CUSTOM_BUILD_PARAMS/d' "$CONFIG_FILE"
          else
